<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Malachy Mahon – Childhood Football Story</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e4ec);
      color: #222;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 320px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.8em;
      margin: 10px 0;
      color: #1a3d6d;
    }
    p {
      max-width: 600px;
      margin: 0 0 20px;
      font-size: 1.1em;
      line-height: 1.5;
    }
    audio {
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="malachymahon.jpg" alt="Malachy Mahon">
    <h1>Malachy Mahon</h1>
    <p>
      Listen to Malachy’s story about his childhood experiences with football.
    </p>
    <audio controls>
      <source src="malachy.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
